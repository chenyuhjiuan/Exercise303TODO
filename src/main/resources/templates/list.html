<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
<a href="/add">Add a course</a>
<table>
    <tr>
        <th>Task to do</th>
        <th>Due Date</th>
        <th>Priority</th>
    </tr>
    <tr th:each="todo:${todoes}">
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.duedate}"></td>
        <td th:text="${todo.priority}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${todo.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${todo.id})}">Detail</a>
            <a th:href="@{/delete/{id}(id=${todo.id})}">Delete</a>
        </td>

    </tr>
</table>
</body>
</html>
